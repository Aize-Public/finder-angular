<ng-container *ngIf="filters$ | async as filters">
    <ng-container *ngFor="let filter of filters | activeFilters:defaultFilters">
        <ng-container [ngSwitch]="filter[1].dataType">
            <ng-container *ngSwitchCase="'date'"  [ngTemplateOutlet]="date" [ngTemplateOutletContext]="{$implicit: filter}"/>
            <ng-container *ngSwitchCase="'string'"  [ngTemplateOutlet]="menu" [ngTemplateOutletContext]="{$implicit: filter}"/>
            <ng-container *ngSwitchCase="'number'"  [ngTemplateOutlet]="range" [ngTemplateOutletContext]="{$implicit: filter}"/>
        </ng-container>
    </ng-container>
</ng-container>


<ng-template #date let-filter>
    -> Label: {{filter[0] }}
</ng-template>

<ng-template #range let-filter>
    -> Label: {{filter[0] }}
</ng-template>

<ng-template #menu let-filter>
    <aize-ui-multi-select [label]="filter[0]"  [values]="filter[1].values" (selectionChange)="onSelectionChange($event)"/>
</ng-template>
