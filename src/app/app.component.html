<aize-ui-toolbar />
<div class="search-container">
    <aize-ui-search-field (searchChanged)="onSearchChange($event)" />
</div>

<div class="filters-container">
    <aize-filters (filterApplied)="onFilterChange($event)" [query]="activeQuery" [filters]="filters" [meta]="meta$" />
</div>
<div class="grid-container">
    <aize-data-grid [data]="data$" />
</div>
